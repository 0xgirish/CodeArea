<script type="text/javascript">



	ace.require("ace/ext/language_tools");
	ace.require("ace/ext/searchbox");
	ace.require("ace/ext/keybinding_menu");
	ace.require("ace/ext/linking");
	//var beautify = ace.require("ace/ext/beautify"); // get reference to extension
	var editor = ace.edit("editor"); // get reference to editor
	//beautify.beautify(editor.session)

    function checkCookie(){
        var code = getCookie("code");
        if(code != ""){
            var lang = getCookie("lang");
            var theme = getCookie("theme");
            var font = getCookie("font");
            editor.session.setMode(lang);
            editor.setTheme(theme);
            editor.setValue(code);
            editor.setFontSize(font);
        }elae{  
            editor.session.setMode("ace/mode/python");
            editor.setTheme("ace/theme/eclipse");
            editor.setFontSize(14);
            editor.setValue("# This is your CodeArea\n");
        }
    }
	//editor.setKeyboardHandler("ace/keyboard/vim");
	editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
	});

	function changeTheme(){
		var themeVal = document.getElementById("themeset").value;
		editor.setTheme(themeVal);
	}

	function changeFontSize(){
		var fontsize = document.getElementById("fontsize").value;
		switch(fontsize){
			case("s"):
				editor.setFontSize(12);
				break;
			case("m"):
				editor.setFontSize(15);
				break;
			case("l"):
				editor.setFontSize(17);
				break;
		}
	}

	function changeLanguage(){
		var language = document.getElementById("language").value;
		var editor = ace.edit("editor");
		editor.setValue("//This is your CodeArea\n");
		if(language == "python2" || language == "python3"){
			editor.session.setMode("ace/mode/python");
			editor.setValue("# This is your CodeArea");
			return;
		}else if(language == "cpp14" || language == "C"){
			editor.session.setMode("ace/mode/c_cpp");
			editor.setValue("// This is your CodeArea");
			return;
		}
		var mode = "ace/mode/" + language;
		editor.session.setMode(mode);
		if(language == "java"){
			editor.setValue("// This is your CodeArea\n\n/*\n*  Don't change public class name --CodeArea--\n*  Don't add package name\n*/\n\npublic class CodeArea {\n\n\tpublic static void main (String[] args) {\n\n\t}\n}");
			return;
		}else if(language == "golang"){
			editor.setValue("// This is your CodeArea\n\npackage main\nimport \"fmt\"\n\nfunc main(){\n\t// your code goes here\n\n}");
			return;
		}
	}

	function getLangId(lang){
		switch(lang){
			case "python2":
				return 0;
			case "python3":
				return 1;
			case "golang":
				return 2;
			case "C":
				return 3;
			case "cpp14":
				return 4;
			case "java":
				return 5;
		}
	}

	function senddata(){
		var textCode = editor.getValue();
		var language = document.getElementById('language').value;

		var objct = {"code":textCode, "contest":"CHEP", "problem":"1", "type":"practice", "lang_id":getLangId(language), "custom_input":""};
		var myJson = JSON.stringify(objct);
		console.log(myJson);
		
		var objForm = document.createElement('FORM');
		objForm.method = 'post';
		objForm.action = 'http://CodeArea.com/pyscript/index.py';
		objForm.target = 'output';
		var objJson = document.createElement('INPUT');
		objJson.type = 'hidden';
		objJson.name = 'query';
		objJson.value = myJson;
		objForm.appendChild(objJson);
		document.body.appendChild(objForm);
		objForm.submit();
		document.body.removeChild(objForm);


		// var dataExec;

		// var request = $.ajax({

		// });

	}


</script>
