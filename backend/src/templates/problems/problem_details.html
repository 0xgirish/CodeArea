{% extends "index.html" %} {% load staticfiles %} {% block content %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.js' type="text/javascript"></script>
<link rel="stylesheet" href={% static "css/feed.css" %}>
<link rel="stylesheet" href={% static "filter/css/style.css" %}> {% block head_extra %} {{ form.media }} {% endblock head_extra %}

<script type="text/javascript">
$(document).ready(function() {
    $(".content-markdown").each(function() {
        var statement = $(this).text()
        console.log(statement)
        var markedContent = marked(statement)
        console.log(markedContent)
        $(this).html(markedContent)
    })
})
</script>

<style type="text/css">
.wmd-panel {
    margin: 0;
    width: 100%;
}

.wmd-input {
    min-height: 300px;
    background-color: #fafafa;
}

body {
    background-color: #E5E5E5;
}

.head {
    background-color: #F8F8F8;
    min-height: 100px;
    color: #fff;
}

.head .card-title {
    margin-top: 2rem;
}
.nav-tabs .nav-item .nav-link, .nav-tabs .nav-item .nav-link:hover, .nav-tabs .nav-item .nav-link:focus{
    color: #263238 !important;
}
.nav-tabs .nav-item .nav-link.active{
    background-color: transparent;
    border-bottom: solid 3px #424242 !important;
}
.nav-tabs .nav-item .nav-link.active:hover{
    background-color: transparent;
    border-bottom: solid 3px #000000 !important;
}
.nav-tabs .nav-item .nav-link{
    background-color: transparent;
    -webkit-transition: all 0.1s;
    transition: all 0.1s;
}
.nav-tabs .nav-item .nav-link:hover{
    background-color: transparent;
    border-bottom: solid 3px #aaa !important;
}

.problem-statement{
    margin-top: 40px;
    font-weight: 400;
}


</style>
<div class="container feed-container">
    <div class="row">
        <div class="col-12">
            <div class="card feed-item">
                <div class="head">
                    <h3 class="card-title text-center"> {{obj.title | title}} </h3>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href={% url "problem" obj.slug %} >Statement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" >Submissions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" >Leaderboard</a>
                        </li>
                        
                    </ul>
                		</div>
                		<div class="col-12 problem-statement">
                            <div class="container">
                                <div class="row">
                                    <div class ="col-lg-9 col-md-9 com-sm-12">
                                <div class="card-text content-markdown"> {{obj.statement}} </div>
                            </div>
                        </div>
                    </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
