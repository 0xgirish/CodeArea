{% extends "index.html" %} {% load staticfiles %} {% block content %}
<div class="page-header header-filter" data-parallax="true" style="background-color: #212121;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <h1 class="title">{{contest.title}}</h1>
                <h4>{{contest.description}}</h4>
            </div>
        </div>
    </div>
</div>
<div class="container feed-container">
    <div class="row">
        <div class="col-md-7 col-sm-12">
            <div class="card">
                <div class="container">
                    <div class="section">
                        <div class="row">
                            <div class="col-md-8 ml-auto mr-auto text-center">
                                <h2 class="title">Problems</h2>
                            </div>
                        </div>
                        {% for obj in problem_list %}
                        <div class="col-12">
                            <h3> <strong>
                                <a href="{{obj.get_absolute_url}}">
                            {{obj.problem.title}}</a></strong>
                        </h3>
                        {{obj.problem.statement | truncatewords:40}}
                        </div>
                        <hr>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-12">
            <div class="card">
                <div class="container">
                    <div class="section text-center">
                        <div class="row">
                            <div class="col-md-8 ml-auto mr-auto">
                                <h2 class="title">Leaderboard</h2>
                            </div>
                        </div>
                        <div class="features">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
