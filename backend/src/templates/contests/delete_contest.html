{% extends "index.html" %} {% load staticfiles %} {% block content %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.js' type="text/javascript"></script>
<link rel="stylesheet" href={% static "css/feed.css" %}>
<link rel="stylesheet" href={% static "filter/css/style.css" %}> {% block head_extra %} {{ form.media }} {% endblock head_extra %}
<script type="text/javascript" src={% static "js/csrf.js" %}></script>
<style type="text/css">
.wmd-panel {
    margin: 0;
    width: 100%;
}

.wmd-input {
    min-height: 300px;
    background-color: #fafafa;
}

body {
    background-color: #E5E5E5;
}

.head {
    background-color: #F8F8F8;
    min-height: 100px;
    color: #fff;
}

.head .card-title {
    margin-top: 2rem;
}

.nav-tabs .nav-item .nav-link,
.nav-tabs .nav-item .nav-link:hover,
.nav-tabs .nav-item .nav-link:focus {
    color: #263238 !important;
}

.nav-tabs .nav-item .nav-link.active {
    background-color: transparent;
    border-bottom: solid 3px #424242 !important;
}

.nav-tabs .nav-item .nav-link.active:hover {
    background-color: transparent;
    border-bottom: solid 3px #000000 !important;
}

.nav-tabs .nav-item .nav-link {
    background-color: transparent;
    -webkit-transition: all 0.1s;
    transition: all 0.1s;
}

.nav-tabs .nav-item .nav-link:hover {
    background-color: transparent;
    border-bottom: solid 3px #aaa !important;
}

.test-update {
    padding-left: 5px;
    padding-right: 5px;
}

a,
a:focus {
    color: #212121;
}

a:hover {
    color: #01579B;
}

.btn-col:hover {
    background-color: #f44336;
}

.btn-col:focus {
    background-color: #ef5350;
}

.modal-dialog {
    max-width: 840px;
    padding-left: 0;
}

.select {
    float: right;
}
</style>
<div class="container feed-container">
    <div class="row">
        <div class="col-12">
            <div class="card feed-item">
                <div class="head">
                    <h3 class="card-title text-center"> {{obj.title | title}} </h3>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href={% url "manage_contest" obj.slug %}>Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url "add_problems" obj.slug %}>Problems</a>
                        </li>
                       <li class="nav-item">
                            <a class="nav-link" href={% url "contest_submissions" obj.slug %} >Submissions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                            <center>
                            <div class="col-lg-3 col-md-3 col-sm-12">
                                    <button class="btn btn-col btn-round" data-toggle="modal" data-target="#deletecontest">Delete Contest</button>
                            </div>
                            </center>
                            <!-- Add Modal -->
                            <div class="modal fade" id="deletecontest" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <center>
                                            <h3 class="modal-title">Are you Sure?</h3>
                                            </center>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary p-del">Delete</button>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).on('click','.p-del',function(e) {
        e.preventDefault();
        var this_ = $(this);
        var likeUrl = "/contests/api/contest/c/" + {{obj.id}} + "/";

        console.log(likeUrl)
        $.ajax({
            url: likeUrl,
            method: "DELETE",
            data: {},
            success: function(data) {
                window.location = {% url "contest_list" %}
            },
            error: function(error) {
                console.log(error)
            }

        });
    });
</script>
{% endblock %}
