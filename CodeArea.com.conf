<VirtualHost *:80>
     ServerAdmin girish.k38@yahoo.com
     ServerName CodeArea.com
     DocumentRoot /home/$USER/web/CodeArea_judge
     <Directory /home/$USER/web/CodeArea_judge>
             Options Indexes FollowSymLinks MultiViews
             DirectoryIndex index.html index.php
             AllowOverride All
             Order Allow,Deny
             Allow from all
             Require all granted
     </Directory>
     <Directory /home/$USER/web/CodeArea_judge/pyscript>
         Options +ExecCGI
         DirectoryIndex index.py         
             AllowOverride All
             Order Allow,Deny
             Allow from all
             Require all granted
     </Directory>
    AddHandler cgi-script .py

</VirtualHost>
